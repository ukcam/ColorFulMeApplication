<ion-header [translucent]="true">
  <h1><i class="fa-solid fa-video"></i> ColorfulMe</h1>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="top-container">
    <video id="video">Stream not available...</video>
    <button id="photo-button" class="btn btn-dark">
      <i class="fa-solid fa-camera"></i> Take Photo
    </button>
    <select id="photo-filter" class="select">
      <option value="none">Normal</option>
      <option value="hue-rotate(90deg)">Tritanopia</option>
      <!-- <option value="sepia(100%)">Sepia</option>
        <option value="invert(100%)">Invert</option> -->
      <option value="hue-rotate(10deg)">Protanopia</option>
      <!-- <option value="blur(10px)">Blur</option> -->
      <option value="contrast(200%)">Deuteranopia</option>
    </select>
    <button id="clear-button" class="btn btn-light">Clear</button>
    <canvas id="canvas"></canvas>
  </div>
  <div class="bottom-container">
    <div id="photos"></div>
  </div>
</ion-content>
