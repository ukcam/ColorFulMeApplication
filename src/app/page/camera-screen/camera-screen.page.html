<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button size="small" expand="full" (click)="openAssessment()">Perform Color Assessment</ion-button>
    <ion-button size="small" expand="full" [disabled]="true" color="medium">Adjust Color</ion-button>
    <ion-button size="small" expand="full" (click)="photoService.addNewToGallery(classValue)">View Camera</ion-button>
    <ion-button size="small" expand="full" [disabled]="true">Gallery</ion-button>
    <ion-button size="small" expand="full" [disabled]="true" color="medium">Exit</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="Medium">Gallery</ion-title>
      <!--ion-toggle slot="end" [enableOnOffLabels]="true" [checked]="photoService.checkBoxed"
        (ionChange)="photoService.loadpictures($event)">Filters</ion-toggle-->
      <ion-button id="open-action-sheet" size="small" slot="end" (click)="showActionSheetFilter()">Filters</ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-text>{{currentFilter}}</ion-text>
    <!-- content here -->
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <ion-img [src]="photo.webviewPath" class={{classValue}} (click)="showActionSheet(photo, position)"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="photoService.addNewToGallery(classValue)">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
  </ion-content>
