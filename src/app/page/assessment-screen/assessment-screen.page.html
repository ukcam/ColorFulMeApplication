<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ishihara test</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
  <p align="center">
    <img alt="Silhouette of mountains" height="200 px" width="200 px" src="/assets/colorblindtest-images/1-dark.png" />
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-textarea placeholder="Enter The Number" [(ngModel)]="test1"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <img alt="Silhouette of mountains" height="200 px" width="200 px" src="/assets/colorblindtest-images/2-dark.png" />
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-textarea placeholder="Enter The Number" [(ngModel)]="test2"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <img alt="Silhouette of mountains" height="200 px" width="200 px" src="/assets/colorblindtest-images/3-dark.png" />
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-textarea placeholder="Enter The Number" [(ngModel)]="test3"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <img alt="Silhouette of mountains" height="200 px" width="200 px" src="/assets/colorblindtest-images/4-light.png" />
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-textarea placeholder="Enter The Number" [(ngModel)]="test4"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <img alt="Silhouette of mountains" height="200 px" width="200 px" src="/assets/colorblindtest-images/5-med.png" />
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-textarea placeholder="Enter The Number" [(ngModel)]="test5"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <img alt="Silhouette of mountains" height="200 px" width="200 px" src="/assets/colorblindtest-images/6-light.png" />
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-textarea placeholder="Enter The Number" [(ngModel)]="test6"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-button (click)="setOpen(true)">Submit</ion-button>
  </p>
  </ion-card>
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Result</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>
          Your Score is {{total}}, you Have Color Blind
        </p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
