<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button size="small" expand="full" [disabled]="true">Perform Color Assessment</ion-button>

    <ion-button size="small" expand="full" (click)="openCam()">View Camera</ion-button>
    <ion-button size="small" expand="full" (click)="openGallery()">Gallery</ion-button>
    <ion-button size="small" expand="full" [disabled]="true" color="medium">Exit</ion-button>
  </ion-content>
</ion-menu>
